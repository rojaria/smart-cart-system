# Google Cloud Build 설정 파일
steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/smart-cart-api:$BUILD_ID', '.']
  
  # Docker 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smart-cart-api:$BUILD_ID']
  
  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'smart-cart-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smart-cart-api:$BUILD_ID'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,CLOUD_SQL_CONNECTION_NAME=weighty-actor-476304-b1:asia-northeast3:rojaria'
      - '--add-cloudsql-instances'
      - 'weighty-actor-476304-b1:asia-northeast3:rojaria'

# 빌드 이미지들
images:
  - 'gcr.io/$PROJECT_ID/smart-cart-api:$BUILD_ID'

# 빌드 옵션
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
